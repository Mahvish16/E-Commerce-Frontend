<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="headin">Reset Your Password</div>
        <div class="formcontainer">
            <form id="restpasswordform">
                <input type="email" name="eamil" autocomplete="email" hidden>

                <!-- <label for="email">EMail:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="pin"
                    autocomplete="email" aria-label="Email" required><br><br> -->
                <label for="newpassword">New Password:</label><br>
                <input class="pin" type="password" id="newpassword" name="new_password" required
                    placeholder="Enter new password" autocomplete="new-password"><br><br>
                <label for="password">Confirm Password:</label><br>
                <input class="pin" type="password" id="confirmpassword" name="password" required
                    placeholder="Confirm new Password" autocomplete="new-password"><br>
                <b><input class="pin" type="submit" value="Reset Password" id="formsubmit"></b>
            </form>
        </div>


    </div>
</body>
