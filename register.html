<!DOCTYPE html>
<html>

<head>
    <title>Registeration Title</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="headin">Create a Secure Account</div>
        <div class="formcontainer">
            <form id="registrationForm">
                <label for="username">Username:</label><br>
                <input class="pin" type="text" id="name" name="name" required placeholder="Username"><br>
                <label for="confirm_password">Email:</label><br>
                <input class="pin" type="email" id="email" name="email" required placeholder="Email"><br>
                <label for="password">Password:</label><br>
                <input class="pin" type="password" id="password" name="password" required placeholder="Password"><br>
                <label for="confirm_password">phone_number:</label><br>
                <input class="pin" type="password" id="phone_number" name="ph" required placeholder="phone"><br>
                <b><input class="pin" type="submit" value="Register" id="formsubmit"></b>
                <p class="Already">Already a account? <a href="login.html"> Login here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
